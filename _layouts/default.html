<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- Try different styles by changing the filename -->
    <!-- Options: main.css, style-modern.css, style-traditional.css, style-minimal.css -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style-modern.css">
    {% seo %}
</head>

<body>
    <header>
        {% include navigation.html %}
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
    </footer>
</body>

</html>
